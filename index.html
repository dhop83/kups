<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Interactive Expense Calculator</title>
  <style>
    table { width:100%; border-collapse: collapse; margin-bottom:1em; }
    th, td { padding:8px; border:1px solid #ddd; text-align:left; }
    input { width: 100%; padding:6px; box-sizing:border-box; }
    button { padding:8px 16px; margin-top:8px; }
  </style>
</head>
<body>
  <h1>Expense Calculator</h1>
  <p>Enter your annual expenses; we’ll show you your monthly cost.</p>

  <table id="expense-table">
    <thead>
      <tr>
        <th>Description</th>
        <th>Annual Expense</th>
        <th>Monthly Expense</th>
      </tr>
    </thead>
    <tbody>
      <!-- First row pre-populated -->
      <tr>
        <td><input type="text" name="desc" value="Sample Expense"></td>
        <td><input type="number" name="annual" class="annual-input" value="1200"></td>
        <td><input type="number" name="monthly" class="monthly-input" readonly></td>
      </tr>
      <!-- Additional blank rows -->
      <tr>
        <td><input type="text" name="desc" placeholder="Description…"></td>
        <td><input type="number" name="annual" class="annual-input" value="0"></td>
        <td><input type="number" name="monthly" class="monthly-input" readonly></td>
      </tr>
      <tr>
        <td><input type="text" name="desc" placeholder="Description…"></td>
        <td><input type="number" name="annual" class="annual-input" value="0"></td>
        <td><input type="number" name="monthly" class="monthly-input" readonly></td>
      </tr>
      <!-- add more rows as needed -->
    </tbody>
  </table>

  <button id="add-row">Add Row</button>

  <script>
    const PAY_PERIODS = 12;

    function recalcRow(row) {
      const annual = parseFloat(row.querySelector('.annual-input').value) || 0;
      row.querySelector('.monthly-input').value = (annual / PAY_PERIODS).toFixed(2);
    }

    function wireUp(row) {
      row.querySelector('.annual-input')
         .addEventListener('input', () => recalcRow(row));
      // initialize on load
      recalcRow(row);
    }

    // Wire up existing rows
    document.querySelectorAll('#expense-table tbody tr').forEach(wireUp);

    // "Add Row" button
    document.getElementById('add-row').addEventListener('click', () => {
      const tbody = document.querySelector('#expense-table tbody');
      const newRow = document.createElement('tr');
      newRow.innerHTML = `
        <td><input type="text" name="desc" placeholder="Description…"></td>
        <td><input type="number" name="annual" class="annual-input" value="0"></td>
        <td><input type="number" name="monthly" class="monthly-input" readonly></td>
      `;
      tbody.appendChild(newRow);
      wireUp(newRow);
    });
  </script>

  <footer>
    <p>— Dale Hopkinson</p>
  </footer>
</body>
</html>
